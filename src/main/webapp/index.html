<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <script type="text/javascript" src="vendor/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css"/>
    <title data-lift="Menu.title">Retroboard-</title>
</head>
<body data-lift-content-id="real-content">
<div id="real-content" data-lift="surround?with=default;at=content">
    <div class="container">
        <div class="row" style="text-align:center">
            <button class="btn btn-primary btn-large" data-lift="Retros.createButton">
                创建回顾
            </button>
        </div>
        <div class="row" id="createRetroForm" style="display: none; margin:0 auto; text-align: center">创建表单的占位符</div>
        <div class="row" style="text-align:center">
            <table class="table table-hover">
                <caption class="lead">前事不忘,后事之师</caption>
                <thead>
                <tr>
                    <th>主题</th>
                    <th>创建人</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody data-lift="Retros.list">
                <tr id="newRetro" style="display: block">
                    <!-- 新回顾的占位符 -->
                </tr>
                <tr class="retro-line">
                    <td class="retro-title">20130512上海scala爱好者聚会回顾</td>
                    <td class="retro-creator">杨云</td>
                    <td class="retro-status">等待中</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
