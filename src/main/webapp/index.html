<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css"/>
    <title data-lift="Menu.title">Retroboard-</title>
</head>
<body data-lift-content-id="real-content">
<div id="real-content" data-lift="surround?with=default;at=content">
    <div class="container">
        <div class="row" style="text-align:center">
            <button class="btn btn-primary btn-large" data-lift="Retros.createButton">
                创建回顾
            </button>
        </div>
        <div class="row" style="text-align:center">
            <table class="table table-hover" data-lift="Retros.list">
                <caption class="lead">前事不忘,后事之师</caption>
                <thead>
                <tr>
                    <th>主题</th>
                    <th>创建人</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr class="retro-line">
                    <td>20130512上海scala爱好者聚会回顾</td>
                    <td>杨云</td>
                    <td>等待中</td>
                </tr>
                <tr class="warning">
                    <td>lift实战</td>
                    <td>杨云</td>
                    <td>等待中</td>
                </tr>
                <tr class="error">
                    <td>scala与设计模式</td>
                    <td>老猪</td>
                    <td>进行中</td>
                </tr>
                <tr class="success">
                    <td>play2的苦与乐</td>
                    <td>汪院长</td>
                    <td>已结束</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
