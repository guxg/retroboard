<div>
    <div class="modal-header" style="padding: 14px 0">
        <h3 id="myModalLabel">Modal Header</h3>
    </div>
    <div class="modal-body" style="background: white">
        <!--<div data-lift="Msgs"></div>-->
        <div lift:bind="wizard:fields">
            <div lift:bind="wizard:line">
                <wizard:label>
                    <label wizard:for="">
                        <wizard:bind></wizard:bind>
                    </label>
                </wizard:label>
                <wizard:help><span><wizard:bind></wizard:bind></span></wizard:help>
                <wizard:field_errors>
                    <ul>
                        <wizard:error>
                            <li>
                                <wizard:bind/>
                            </li>
                        </wizard:error>
                    </ul>
                </wizard:field_errors>
                <wizard:form></wizard:form>
            </div>
            <div>
                <!--<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>-->
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
    </div>

    <!--<div>-->
    <!--<input value="确定" id="publish-stuff" class="btn" type="submit">-->
    <!--</div>-->

    <wizard:screen_bottom>
        <div>
            <wizard:bind></wizard:bind>
        </div>
    </wizard:screen_bottom>
    <wizard:wizard_bottom>
        <div>
            <wizard:bind></wizard:bind>
        </div>
    </wizard:wizard_bottom>
</div>
